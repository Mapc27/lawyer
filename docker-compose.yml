version: '3'

services:
  db:
    image: postgres:11.1-alpine
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: lawyer
      POSTGRES_USER: lawyer
      POSTGRES_PASSWORD: lawyer
      POSTGRES_NAME: lawyer
    volumes:
      - db:/var/lib/postgresql/data

  redis:
    image: redis:6-alpine
    ports:
      - 6379:6379

volumes:
  db:
